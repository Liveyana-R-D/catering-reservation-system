<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Orders - Admin</title>
  <link rel="icon" type="image/x-icon" href="food.avif">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f78da7;
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    #downloadBtn {
      display: block;
      margin: 2rem auto 0;
      padding: 12px 24px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #27ae60;
    }

    .top-links {
      text-align: center;
      margin-bottom: 2rem;
    }

    .top-links a {
      text-decoration: none;
      margin: 0 1rem;
      color: #3498db;
      font-weight: bold;
    }

    .empty {
      text-align: center;
      font-size: 1.2rem;
      color: gray;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="top-links">
    <a href="admin-dashboard.html">‚Üê Dashboard</a>
    <a href="manage-products.html">Manage Products</a>
    <a href="logout.php">Logout</a>
  </div>

  <h2>üì¶ View Orders</h2>

  <div id="ordersTableContainer"></div>
  <button id="downloadBtn">Download Orders Report as PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAR8YMc2LFLVZNFgZJezj3oa7RF6i2gmzo",
      authDomain: "catering-reservation-sys-8e1c8.firebaseapp.com",
      projectId: "catering-reservation-sys-8e1c8",
      storageBucket: "catering-reservation-sys-8e1c8.appspot.com",
      messagingSenderId: "648813413603",
      appId: "1:648813413603:web:55f0ed90cc1c232950f1d6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const ordersContainer = document.getElementById("ordersTableContainer");
    const downloadBtn = document.getElementById("downloadBtn");
    let orders = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const q = query(collection(db, "orders"));
      const snapshot = await getDocs(q);

      orders = [];
      snapshot.forEach(docSnap => {
        orders.push({ id: docSnap.id, ...docSnap.data() });
      });

      renderOrders();
    });

    function renderOrders() {
      if (orders.length === 0) {
        ordersContainer.innerHTML = `<p class="empty">No orders placed yet!</p>`;
        downloadBtn.style.display = 'none';
        return;
      }

      downloadBtn.style.display = 'block';

      let html = `<table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>User Email</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price (‚Çπ)</th>
            <th>Total (‚Çπ)</th>
            <th>Order Date</th>
          </tr>
        </thead>
        <tbody>`;

      orders.forEach(order => {
        const orderDate = order.orderDate?.toDate?.().toLocaleString?.() || "N/A";
        html += `
          <tr>
            <td>${order.id}</td>
            <td>${order.userEmail}</td>
            <td>${order.name}</td>
            <td>${order.quantity}</td>
            <td>${order.price}</td>
            <td>${order.total}</td>
            <td>${orderDate}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      ordersContainer.innerHTML = html;
    }

    downloadBtn.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let yPosition = 20;

      doc.setFontSize(18);
      doc.text("Orders Report", 14, yPosition);
      yPosition += 10;

      doc.setFontSize(12);
      doc.text("Order ID | User Email | Product Name | Quantity | Price | Total | Order Date", 14, yPosition);
      yPosition += 10;

      orders.forEach(order => {
        const orderDate = order.orderDate?.toDate?.().toLocaleString?.() || "N/A";
        const orderLine = `${order.id} | ${order.userEmail} | ${order.name} | ${order.quantity} | ‚Çπ${order.price} | ‚Çπ${order.total} | ${orderDate}`;
        const lines = doc.splitTextToSize(orderLine, 180);
        lines.forEach(line => {
          doc.text(line, 14, yPosition);
          yPosition += 7;
        });

        if (yPosition > 270) {
          doc.addPage();
          yPosition = 20;
        }
      });

      doc.save("orders_report.pdf");
    });
  </script>
</body>
</html>
