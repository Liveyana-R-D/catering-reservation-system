<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="icon" type="image/x-icon" href="food.avif">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }

    .profile-container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    .profile-detail {
      font-size: 1.1rem;
      margin: 1rem 0;
      color: #555;
    }

    .profile-label {
      font-weight: bold;
      color: #000;
    }

    .logout-btn {
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      background-color: #ff4d4d;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e63939;
    }

    .back-btn {
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>üë§ My Profile</h2>
    <div class="profile-detail">
      <span class="profile-label">Email:</span>
      <span id="userEmail">Loading...</span>
    </div>
    <div class="profile-detail">
      <span class="profile-label">Role:</span>
      <span id="userRole">Loading...</span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <br>
    <a href="user-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const db = getFirestore();

    const emailSpan = document.getElementById("userEmail");
    const roleSpan = document.getElementById("userRole");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailSpan.textContent = user.email;

        // Assume role is stored in a 'users' collection in Firestore
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          roleSpan.textContent = data.role || "User";
        } else {
          roleSpan.textContent = "User";
        }

      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        alert("Logged out.");
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    };
  </script>

</body>
</html>
