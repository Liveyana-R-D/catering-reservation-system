<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="icon" type="image/x-icon" href="food.avif">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }

    .dashboard {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 1rem;
    }

    .card button {
      padding: 0.6rem 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Welcome to Online Catering Reservation System!</h2>

  <div class="dashboard">
    <div class="card">
      <h3>View Products</h3>
      <button onclick="location.href='view-products.html'">Browse</button>
    </div>

    <div class="card">
      <h3>My Cart</h3>
      <button onclick="location.href='cart.html'">View Cart</button>
    </div>

    <div class="card">
      <h3>My Orders</h3>
      <button onclick="location.href='view-orders.html'">Order History</button>
    </div>

    <div class="card">
      <h3>My Profile</h3>
      <button onclick="location.href='profile.html'">View Profile</button>
    </div>

    <div class="card">
      <h3>Logout</h3>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { auth } from "./js/firebase-config.js";

    function logout() {
      signOut(auth).then(() => {
        alert("Logged out successfully.");
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    }

    window.logout = logout;
  </script>
</body>
</html>
